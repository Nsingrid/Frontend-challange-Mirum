<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href='https://css.gg/css' rel='stylesheet'>
  <title>Create an Account!</title>
  <script type='text/javascript' src='//code.jquery.com/jquery-compat-git.js'></script>
  <script type='text/javascript' src='//igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js'></script>
</head>

<body>
  <section class="d-flex align-items-center min-vh-100">
    <div class="container h-100 col-lg-10 col-xl-8">
      <div class="row">
        <div class="col-md-5 img__dog p-0"></div>
        <div class="col-md-7 bg-white p-0 create__account">
          <div class="container col-md-11">
            <div class="row pt-5 pb-5">
              <div class="col-md">
                <h1 class="text-center">Create an Account!</h1>

                <form action="perfil.html" id="registerForm" onsubmit="submitForm(event)">
                  <div class="row pt-4">
                    <div class="col">
                      <input type="text" class="form-control name" placeholder="First name" id="validationName" aria-describedby="validationNameFeedback">
                      <div id="validationNameFeedback" class="invalid-feedback"></div>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control phone" placeholder="Phone" id="validationPhone" aria-describedby="validationPhoneFeedback">
                      <div id="validationPhoneFeedback" class="invalid-feedback"></div>
                    </div>
                  </div>

                  <div class="row pt-4">
                    <div class="col">
                      <input type="email" class="form-control email" placeholder="Email Address" id="validationEmail" aria-describedby="validationEmailFeedback">
                      <div id="validationEmailFeedback" class="invalid-feedback"></div>

                    </div>
                  </div>

                  <div class="row pt-4">
                    <div class="col">
                      <input type="password" class="form-control password" placeholder="Password" id="validationPassword" aria-describedby="validationPasswordFeedback">
                      <div id="validationPasswordFeedback" class="invalid-feedback"></div>
                    </div>
                    <div class="col">
                      <input type="password" class="form-control vfyPassword" placeholder="Repeat Password">
                    </div>
                  </div>
                  <div class="row pt-4">
                    <div class="col">
                      <button class="custom-btn btn-register w-100">Register Account</button>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col">
                      <button class="custom-btn btn-google w-100 d-flex justify-content-center align-items-center"> <i
                          class="gg-google mr-2"></i>Register with Google</button>
                    </div>
                  </div>
                  <div class="row pt-4">
                    <div class="col">
                      <button class="custom-btn btn-facebook w-100 d-flex justify-content-center align-items-center"><i
                          class="gg-facebook mr-2"></i> Register with Facebook</button>
                    </div>
                  </div>
                  <hr>
                  <p class="text-center"><a href="#">Forgot Password?</a></p>
                  <p class="text-center"><a href="#">Already have a account? Login!</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
</body>

</html>
